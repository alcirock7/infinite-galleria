<!DOCTYPE HTML>
<html lang="tr">
	<head>
		<title>Infinite Galleria</title>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="images/file.svg">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
			/* 1. Kum Rengi ve Logo/Yazı Koruması */
			#header, #footer {
				background-color: #d4cbba !important; /* Kum rengi geri geldi */
				background-image: none !important;
				color: #222222 !important;
			}

			/* Infinite Galleria Yazısının Tam Görünmesi İçin */
			#header h1 {
				display: flex !important;
				align-items: center;
				white-space: nowrap !important; /* Yazının kırılmasını engeller */
				overflow: visible !important;
			}

			#header h1 strong {
				color: #222 !important;
				font-weight: 900;
				margin-left: 5px;
			}

			#header img {
				height: 45px !important;
				width: auto;
				margin-right: 10px;
			}

			/* 2. %33 Parsel Sistemi (3'lü Yan Yana) */
			#main {
				display: flex !important;
				flex-wrap: wrap !important;
				padding: 0 !important;
				margin: 0 !important;
			}
			#main:before { display: none !important; }

			article.thumb {
				width: 33.333% !important; /* Tam %33.3 parsel */
				margin: 0 !important;
				padding: 0 !important;
				aspect-ratio: 1 / 1 !important; /* Tam kare */
				position: relative;
				border: none !important;
			}

			article.thumb a img {
				width: 100% !important;
				height: 100% !important;
				object-fit: cover !important;
				transition: transform 0.5s ease;
			}

			/* Gereksiz her şeyi temizle */
			article.thumb:after { display: none !important; }
			article.thumb h2, article.thumb p { display: none !important; }

			/* 3. Footer (Alt Bar) Hizalama */
			#footer {
				position: fixed;
				bottom: 0; left: 0; width: 100%;
				height: 4em;
				display: flex;
				align-items: center; 
				justify-content: space-between;
				padding: 0 2em !important;
				z-index: 1000;
			}

			/* 4. Modal Görünümü */
			.modal-wrapper {
				position: fixed;
				top: 0; left: 0; width: 100%; height: 100%;
				background: rgba(12, 12, 12, 0.98);
				z-index: 10000;
				display: none;
			}
			.modal-flex-container { display: flex; width: 100%; height: 100%; }
			.modal-image-view { flex: 7; display: flex; align-items: center; justify-content: center; padding: 40px; }
			.modal-image-view img { max-width: 95%; max-height: 90vh; }
			.modal-details-bar { flex: 3; background: #e8e4da; padding: 60px 40px; color: #222; overflow-y: auto; }
			.close-modal { position: fixed; top: 20px; right: 20px; font-size: 35px; color: #fff; cursor: pointer; z-index: 10001; }

			/* Mobil: Telefondan girince resimler tam ekran olsun */
			@media screen and (max-width: 736px) {
				article.thumb { width: 100% !important; }
				.modal-flex-container { flex-direction: column; }
				.modal-details-bar { flex: none; height: 45%; width: 100%; }
			}
		</style>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<header id="header">
				<h1>
					<a href="index.html">
						<img src="images/file.svg" alt="Logo">
						Infinite <strong>Galleria</strong>
					</a>
				</h1>
			</header>

			<div id="main">
				<article class="thumb">
					<a href="javascript:void(0);" onclick="openModal('art1')">
						<img src="images/art1.jpg" alt="The Obsidian Monolith" />
					</a>
					<div id="art1-data" style="display:none;">
						<h3>The Obsidian Monolith</h3>
						<p><strong>Collection:</strong> Series One</p>
						<p><strong>Technical:</strong> 8K Exclusive</p>
						<hr>
						<a href="#" class="button primary fit">Buy Standard ($19)</a>
					</div>
				</article>

				<article class="thumb">
					<a href="javascript:void(0);" onclick="openModal('art2')">
						<img src="images/art2.jpg" alt="Ethereal Structuralism" />
					</a>
					<div id="art2-data" style="display:none;">
						<h3>Ethereal Structuralism</h3>
						<p><strong>Collection:</strong> Series One</p>
						<p><strong>Technical:</strong> 8K Exclusive</p>
						<hr>
						<a href="#" class="button primary fit">Buy Standard ($19)</a>
					</div>
				</article>
				
				</div>

			<footer id="footer">
				<div>© 2026 INFINITE GALLERIA</div>
				<div style="font-weight: bold;">ABOUT ⓘ</div>
			</footer>
		</div>

		<div id="gallery-modal" class="modal-wrapper">
			<span class="close-modal" onclick="closeModal()">✕</span>
			<div class="modal-flex-container">
				<div class="modal-image-view"><img id="main-modal-img" src=""></div>
				<div class="modal-details-bar"><div id="modal-info-content"></div></div>
			</div>
		</div>

		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/main.js"></script>
		<script>
			function openModal(id) {
				const originalImg = document.querySelector(`[onclick*="('${id}')"] img`).src;
				const dataContent = document.getElementById(id + '-data').innerHTML;
				document.getElementById('main-modal-img').src = originalImg;
				document.getElementById('modal-info-content').innerHTML = dataContent;
				document.getElementById('gallery-modal').style.display = 'block';
				document.body.style.overflow = 'hidden';
			}
			function closeModal() {
				document.getElementById('gallery-modal').style.display = 'none';
				document.body.style.overflow = 'auto';
			}
		</script>
	</body>
</html>
		</script>
	</body>
</html>
