    width: 100% !important;
    height: 100% !important;

}

}

#footer a {

    cursor: pointer;
    font-weight: bold;
    text-decoration: none;
    color: #222 !important;
}

/* 4. Gereksiz Şablon Artıklarını Temizle */
article.thumb:after { display: none !important; }

<script>
function openSidebar(id) {
    const data = document.getElementById(id + '-data').innerHTML;
    document.getElementById('sidebar-content').innerHTML = data;
    document.getElementById('sidebar-panel').classList.add('active');
}

function closeSidebar() {
    document.getElementById('sidebar-panel').classList.remove('active');
}
</script>
		<div id="gallery-modal" class="modal-wrapper" style="display:none;">
    <span class="close-modal" onclick="closeModal()">✕</span>
    <div class="modal-flex-container">
        <div class="modal-image-view">
            <img id="main-modal-img" src="" alt="Premium View">
        </div>
        <div class="modal-details-bar">
            <div id="modal-info-content"></div>
        </div>
    </div>
</div>
		<script>
function openSidebar(id) {
    // 1. Tıkladığın resmin dosya yolunu bulur
    const originalImg = document.querySelector(`[onclick="openSidebar('${id}')"] img`).src;

    // 2. 194. satırdaki gizli veri div'inin içindeki her şeyi (fiyat, link vb.) alır
    const dataContent = document.getElementById(id + '-data').innerHTML;

    // 3. Bu verileri modalın içine yerleştirir
    document.getElementById('main-modal-img').src = originalImg;
    document.getElementById('modal-info-content').innerHTML = dataContent;

    // 4. Modalı görünür yapar ve arka planın kaymasını durdurur
    document.getElementById('gallery-modal').style.display = 'block';
    document.body.style.overflow = 'hidden';
}

function closeModal() {
    // Modalı kapatır ve kaydırmayı tekrar aktif eder
    document.getElementById('gallery-modal').style.display = 'none';
    document.body.style.overflow = 'auto';
}
</script>
