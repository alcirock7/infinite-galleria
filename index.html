<!DOCTYPE HTML>
<html lang="tr">
	<head>
		<title>Infinite Galleria</title>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="images/file.svg">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<style>
			/* 1. Kum Rengi Paneller ve Logo Ayarı */
			#header, #footer {
				background-color: #d4cbba !important;
				background-image: none !important;
				color: #222222 !important;
			}
			#header h1 {
				display: flex !important;
				align-items: center;
				white-space: nowrap !important;
			}
			#header h1 strong { color: #222 !important; font-weight: 900; }
			#header img { height: 45px !important; margin-right: 15px; }

			/* 2. %33 Parsel Sistemi (Boşluksuz 3'lü Kareler) */
			#main {
				display: flex !important;
				flex-wrap: wrap !important;
				padding: 0 !important;
				margin: 0 !important;
				padding-bottom: 5em !important; /* Alt bar için yer açar */
			}
			#main:before { display: none !important; }

			article.thumb {
				width: 33.333% !important;
				margin: 0 !important;
				padding: 0 !important;
				aspect-ratio: 1 / 1 !important;
				position: relative;
			}
			article.thumb a img {
				width: 100% !important;
				height: 100% !important;
				object-fit: cover !important;
				transition: transform 0.5s ease;
			}
			article.thumb a:hover img { transform: scale(1.05); }

			/* Gereksiz şeritleri ve yazıları sil */
			article.thumb:after { display: none !important; }
			article.thumb h2, article.thumb p { display: none !important; }

			/* 3. Alt Bar (Footer) ve Tıklanabilir About */
			#footer {
				position: fixed !important;
				bottom: 0; left: 0; width: 100%;
				height: 4em;
				display: flex;
				align-items: center; 
				justify-content: space-between;
				padding: 0 2em !important;
				z-index: 1000;
				pointer-events: auto !important; /* Tıklanmayı aktif eder */
			}
			#footer a { color: #222 !important; font-weight: bold; text-decoration: none; cursor: pointer; }

			/* 4. Modal (Ayrık Görünüm) */
			.modal-wrapper {
				position: fixed;
				top: 0; left: 0; width: 100%; height: 100%;
				background: rgba(12, 12, 12, 0.98);
				z-index: 10000;
				display: none;
			}
			.modal-flex-container { display: flex; width: 100%; height: 100%; }
			.modal-image-view { flex: 7; display: flex; align-items: center; justify-content: center; padding: 40px; }
			.modal-image-view img { max-width: 95%; max-height: 90vh; }
			.modal-details-bar { flex: 3; background: #e8e4da; padding: 60px 40px; color: #222; overflow-y: auto; }
			.close-modal { position: fixed; top: 20px; right: 20px; font-size: 35px; color: #fff; cursor: pointer; z-index: 10001; }

			@media screen and (max-width: 736px) {
				article.thumb { width: 100% !important; }
				.modal-flex-container { flex-direction: column; }
				.modal-details-bar { flex: none; height: 45%; width: 100%; }
			}
		</style>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<header id="header">
				<h1>
					<a href="index.html">
						<img src="images/file.svg" alt="Logo">
						Infinite <strong>Galleria</strong>
					</a>
				</h1>
			</header>

			<div id="main">
				<article class="thumb">
					<a href="javascript:void(0);" onclick="openModal('art1')">
						<img src="images/art1.jpg" alt="The Obsidian Monolith" />
					</a>
					<div id="art1-data" style="display:none;">
						<h3>The Obsidian Monolith</h3>
						<p><strong>Collection:</strong> Series One</p>
						<p><strong>Specs:</strong> 8K Exclusive Render</p>
						<hr>
						<a href="#" class="button primary fit">Buy Standard ($19)</a>
					</div>
				</article>

				<article class="thumb">
					<a href="javascript:void(0);" onclick="openModal('art2')">
						<img src="images/art2.jpg" alt="Ethereal Structuralism" />
					</a>
					<div id="art2-data" style="display:none;">
						<h3>Ethereal Structuralism</h3>
						<p><strong>Collection:</strong> Series One</p>
						<p><strong>Specs:</strong> 8K Exclusive Render</p>
						<hr>
						<a href="#" class="button primary fit">Buy Standard ($19)</a>
					</div>
				</article>
			</div>

			<footer id="footer">
				<div>© 2026 INFINITE GALLERIA</div>
				<a href="#about" onclick="alert('About Vizyonu Buraya Gelecek')" style="font-weight: bold;">ABOUT ⓘ</a>
			</footer>
		</div>

		<div id="gallery-modal" class="modal-wrapper">
			<span class="close-modal" onclick="closeModal()">✕</span>
			<div class="modal-flex-container">
				<div class="modal-image-view"><img id="main-modal-img" src=""></div>
				<div class="modal-details-bar"><div id="modal-info-content"></div></div>
			</div>
		</div>

		<script src="assets/js/jquery.min.js"></script>
		<script>
			function openModal(id) {
				const imgElement = document.querySelector(`[onclick*="('${id}')"] img`);
				if (!imgElement) return;
				const dataContent = document.getElementById(id + '-data').innerHTML;
				document.getElementById('main-modal-img').src = imgElement.src;
				document.getElementById('modal-info-content').innerHTML = dataContent;
				document.getElementById('gallery-modal').style.display = 'block';
				document.body.style.overflow = 'hidden';
			}
			function closeModal() {
				document.getElementById('gallery-modal').style.display = 'none';
				document.body.style.overflow = 'auto';
			}
		</script>
	</body>
</html>
